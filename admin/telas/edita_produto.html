<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/cadastra_produto.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="" alt="" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Dashboard</a></li>
                <li class="cabecalho__link"><a href="lista_produto.html">Produtos </a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Edição</h1>
            <form action="#" class="flex flex--coluna" data-form>
                <div class="input-container">
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome" required data-nome>
                    <label class="input-label" for="nome">Nome</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="categoria" id="categoria" class="input" type="text" placeholder="Categoria" required data-categoria>
                    <label class="input-label" for="categoria">Categoria</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="preco" id="preco" class="input" type="number" placeholder="Preço" required data-preco>
                    <label class="input-label" for="preco">Preço</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="descricao" id="descricao" class="input" type="text" placeholder="Descrição" required data-descricao>
                    <label class="input-label" for="descricao">Descrição</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                
                <button type="submit"class="botao">
                    Editar Produto
                </button>
            </form>
        </section>
    </main>
</body>
<script type="module" src="../controller/editaProdutos-controller.js"></script>
</html>
