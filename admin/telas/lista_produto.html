<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV3 | Desenvolvimento Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/lista_produtos.css">
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="stylesheet" href="../assets/css/componentes/modal.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="" alt="" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="#">Dashboard</a></li>
                <li class="cabecalho__link"><a href="#">Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main class="produtos-container">
        <table class="tabela">
            <thead>
                <tr>
                    <th class="tabela__coluna--a">Nome</th>
                    <th class="tabela__coluna--b">Categoria</th>
                    <th class="tabela__coluna--c">Preço</th>
                    <th class="tabela__coluna--d">Descrição</th>
                    <th class="tabela__coluna--m tabela__alinhamento--direita"><a href="./cadastra_produto.html" class="botao-simples botao-simples--adicionar">Novo Produto</a></th>
                </tr>
            </thead>
            <tbody data-tabela>
                
            </tbody>
        </table>
        <div class="modal-container modal--fechado">
            <article class="modal">
                <h2 class="modal__titulo">
                    Excluir
                </h2>
                <button class="modal__fechar">X</button>
                <p class="modal__texto">Deseja excluir essa entrada?</p>
                <div class="modal__botao-container">
                    <button class="modal__botao modal__botao--confirmar">Excluir</button>
                    <button class="modal__botao">Não excluir</button>
                </div>
            </article>
        </div>
    </main>
    <script type="module" src="../controller/listaProdutos-controller.js"></script>
</body> 
</html>
